<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset='utf-8' />
    <title>Travel Tracker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link rel="stylesheet" th:href="@{/main.css}" href="../../main.css" />
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>

<div id='map'></div>

<script type="text/javascript" th:inline="javascript">

        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVsaWxheGQiLCJhIjoiY2ppeWhoMGZwMGFscDNxbnp6b3dlNnN2ayJ9.7b-zChShz8ZMMjmY4vS29w';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-22.765565, 36.29693],
            zoom: 2.1
        });
        var startLong = [(${startLong})];
        var startLat = [(${startLat})];
        var endLong = [(${endLong})];
        var endLat = [(${endLat})];

        //Setting markers with icons and popups
            var popup = new mapboxgl.Popup({ offset: 25 })
                .setText('[(${name})] - ' + '[(${description})]');
            var el = document.createElement('div');
            el.id = 'marker';
            new mapboxgl.Marker(el)
                .setLngLat(new Array (endLong, endLat))
                .setPopup(popup) // sets a popup on this marker
                .addTo(map);



</script>
<script type="text/javascript"  th:src="@{/main.js}"></script>

</body>
</html>
